<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Video Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="video-screen" id="videoScreen">
        <video id="videoPlayer" loop></video>

        <div class="volume-overlay" id="volumeOverlay">
          <div class="volume-bar">
            <div class="volume-fill" id="volumeFill"></div>
          </div>
          <div class="volume-text" id="volumeText">100%</div>
        </div>

        <div class="controls-overlay" id="controlsOverlay">
          <button
            class="control-btn left-btn"
            id="selectBtn"
            title="Pilih Video"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </button>

          <button
            class="control-btn center-btn"
            id="playPauseBtn"
            title="Play/Pause"
          >
            <svg
              id="playIcon"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg
              id="pauseIcon"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="display: none"
            >
              <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
            </svg>
          </button>

          <button
            class="control-btn right-btn"
            id="deleteBtn"
            title="Hapus Video"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>

        <div class="skip-indicator" id="skipIndicator">+10s</div>
      </div>
    </div>

    <input type="file" id="videoFile" accept="video/*" style="display: none" />

    <script src="script.js"></script>
  </body>
</html>
